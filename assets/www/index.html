<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FamiLAB App</title>
        <link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
        <script src="jquery-1.8.2.min.js"></script>
        <script src="jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="socket.io.js"></script>
        <script src="common.js"></script>
        <script src="index.js"></script>


        <style>
            /* App custom styles */
        </style>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" data-theme="a" id="page1">
            <div id="header" data-theme="a" data-role="header">
                <h3>
                   FamiAPP 
                </h3>
            </div>
            <div data-role="content" style="text-align:center;">
                <div id="famduino" style="width: 100%; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8; overflow-x:scroll;">
                    <a data-transition="slide">
                        <img id="famduino" src="familab.jpg" alt="image" style="width: 100%; max-height:300px;" />
                    </a>
                </div>
                <ul id="recent_events" data-role="listview" data-divider-theme="a" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Upcoming Events
                    </li>
                </ul>
                <ul id="recent_posts" data-role="listview" data-divider-theme="a" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Recent Forum Posts
                    </li>
                </ul>
                <img src="https://maps.googleapis.com/maps/api/staticmap?center=familab, longwood, fl&zoom=14&size=288x200&markers=FamiLAB, Longwood, FL&sensor=true" width="288" height="200" />
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
